<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="sidebar.css">
  </head>

<body>
<div id = "navbar"
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Flex</a>
	  <a class="navbar-brand" href="#">info</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search User">
        </div>
        <button type="search" class="btn btn-default">Search</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
       <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Premium <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Sign Up</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Username <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Sign Out</a></li>
            <li><a href="#">Manage Account</a></li>
       
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</div>

<div id = "wrapper">
	<!---Sidebar-->
	<div id = "sidebar-wrapper">
		<ul class= "sidebar-nav">
			<li> <a href = "#">Profile</a></li>
			<li> <a href = "#">Matches</a></li>
			<li> <a href = "#">Messages</a></li>
			<li> <a href = "#">Settings</a></li>
			
		</ul>
	</div>
	
	<!---pagecontent-->
	<div id = "page-content-wrapper">
		<div class = "containter-fluid">
		{% if user_list %}
    <ul>
    {% for user in user_list %}
			<div class = "row">
				<div class = "col-lg-12">
					<li><a href={% url 'app:user' user.id %}>{{ user.first_name }}</a></li>
				</div>
						
			</div>
				{% endfor %}
    </ul>
{% else %}
    <p>No users.</p>
{% endif %}

		</div>
	</div>
	</div>

</body>

</html
